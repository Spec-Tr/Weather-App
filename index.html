<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather By Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="container-fluid bg-info text-white">
        <h1>Forecast Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside id="vertbar" class="col-3 text-black-50">
                <section id="city-input">
                    <h2>Search for a City:</h2>
                    <input type="text" placeholder="Toronto" id="city-search">
                    <button id ="search-button">Enter</button>
                </section>
                <section id="history"></section>
            </aside>
            <section id="forecasts" class="col-8 container bg-secondary text-white">
                <section id="current"></section>
                <section id="future"></section>
                    <h2>5-Day Outlook</h2>
                    <div id="five-day-container" class="row"></div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
